<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="stylesheet" href="app.css" />
    <title>Challenge #17</title>
  </head>
  <body>
    <div class="container">
      <h2>Basal Metabolic Rate Calculator</h2>
      <div class="main-box">
        <form action="" class="form">
          <span class="desc gender-desc">Gender:</span>
          <select name="" id="" class="gender-select">
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
          <span class="desc">Age:</span>
          <input type="number" class="age input" placeholder="Enter your age"></input type="text">
          <span class="desc">Height:</span>
          <input type="number" class="height input" placeholder="Height in Inches"></input type="text">
          <span class="desc">Weight:</span>
          <input type="number" class="weight input" placeholder="Enter your weight"></input type="text">
          <button type="submit">Submit</button>
          <span class="desc bmr-desc">BMR: <span class="bmr"></span></span>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
